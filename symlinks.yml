---

  - name: create python -> python3 symlink
    file:
      src: /usr/bin/python3
      dest: /usr/bin/python
      state: link
    become: true
    ignore_errors: true
    tags: os

  - name: setup .bash_profile
    file:
      src: ~/git/workstation_setup/bin/bash_profile
      dest: ~/.bash_profile
      state: link
      force: true
    tags: bash

  - name: setup .bashrc
    file:
      src: ~/git/workstation_setup/bin/bashrc
      dest: ~/.bashrc
      state: link
      force: true
    tags: bash

  - name: setup .bash_aliases
    file:
      src: ~/git/workstation_setup/bin/bash_aliases
      dest: ~/.bash_aliases
      state: link
      force: true
    tags: bash

  - name: setup bin
    file:
      src: ~/git/workstation_setup/bin
      dest: ~/bin
      state: link
    tags: bash

  
  - name: setup tpl
    file:
      src: ~/git/workstation_setup/tpl
      dest: ~/tpl
      state: link
    tags: bash

  - name: setup doc
    file:
      src: ~/git/workstation_setup/doc
      dest: ~/doc
      state: link
    tags: bash

  - name: setup bin
    file:
      src: ~/git/workstation_setup/bin
      dest: ~/bin
      state: link
    tags: bash

  - name: setup doc_oasis2
    file:
      src: ~/git/workstation_setup/doc_oasis2
      dest: ~/doc_oasis2
      state: link
    tags: bash

  - name: setup Documentation
    file:
      src: ~/git/workstation_setup/Documentation
      dest: ~/Documentation
      state: link
    tags: bash

